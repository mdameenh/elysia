<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Fantasy Premier League - Assistant</title>
	<meta http-equiv="Content-type" content="text/html;charset=utf-8">
	<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../static/css/fplassist.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="../static/scripts/jquery.form.js"></script>
    <script type="text/javascript" src="../static/scripts/jquery.tablesorter.js"></script>	
	<script src="../static/scripts/fplassist.js"></script>
</head>
<body>
<div>
	<div id="header-container">
    	<div id="filter-btn">
        	<img id="filter-icon" src="../static/images/adjusticon.png">
      </div>
      <div id="header-text">FPL Assist</div>
    </div>
	 
	 <div id="maincontent">
    	 <div id="filter-container">
			<br>
			<div>
			   <p style="margin-left:10px; font-size: 16px;">Adjust your search criteria: </p>
			</div>
			<br>
			<form id="update-form">
              <div class="filter-border">
                  <p class="filter-header">+ Player Info</p>
                  <div id="player_info" class="filter-categories"></div>
              </div>
              <div class="filter-border">
                  <p class="filter-header">+ Player Base Stats</p>
                  <div id="player_base" class="filter-categories"></div>
              </div>
              <div class="filter-border">
                  <p class="filter-header">+ Player Deep Stats</p>
                  <div id="player_deep" class="filter-categories"></div>
              </div>
              <div class="filter-border">
                  <p class="filter-header">+ Misc Options</p>
                  <div id="misc_options" class="filter-categories"></div>
              </div>
			</form>
    	 </div>
    	 <div id="content-div">
        	 <div class="loader"></div>
        	 <div id="table-container"></div>
    	 </div>
	 </div>    
</div>
</body>
